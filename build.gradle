plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.4'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    compile files('lib/PacketProxyLib.jar')
}

shadowJar {
    exclude 'module-info.class'
    exclude 'packetproxy/**'
}

version '1.0.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8
